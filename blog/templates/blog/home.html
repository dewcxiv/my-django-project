<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #333; }
        p { line-height: 1.6; }
        hr { margin: 1.5rem 0; }
    </style>
</head>
<body>
    <h1>All Posts</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <hr>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
    <a href="{% url 'create_post' %}">Create a New Post</a>
</body>
</html>
